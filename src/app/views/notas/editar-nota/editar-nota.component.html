<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">
    <h1 class="fs-2">Editar Nota</h1>

    <form class="d-grid mt-4">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input type="text" formControlName="titulo" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Conteúdo</mat-label>
        <textarea formControlName="conteudo" matInput></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoriaId">
          <mat-option></mat-option>
        </mat-select>
      </mat-form-field>

      <div class="d-grid my-2">
        <mat-label>Tema</mat-label>
        <mat-radio-group formControlName="tema">
          <mat-radio-button value="primary">Padrão</mat-radio-button>
          <mat-radio-button value="accent">Aviso</mat-radio-button>
          <mat-radio-button value="warn">Urgente</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-card class="col">
        <mat-card-header>
          <mat-card-title> Título do Card </mat-card-title>
          <mat-chip class="ms-auto" [highlighted]="true">Tema</mat-chip>
        </mat-card-header>
        <mat-card-content>
          <p>Conteúdo</p>
        </mat-card-content>
      </mat-card>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <button
          type="submit"
          class="py-3 px-5"
          color="primary"
          mat-raised-button
        >
          Salvar
        </button>
        <button
          routerLink="/notas/listar"
          class="py-3 px-5"
          color="warn"
          mat-stroked-button
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>
