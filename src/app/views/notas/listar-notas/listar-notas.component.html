<div class="row justify-content-center">
  <div class="col-md-11 d-grid gap-3 ps-0">
    <h1 class="fs-2">Listar Notas</h1>

    <button
      routerLink="/notas/inserir"
      mat-raised-button
      class="me-auto py-4 px-5 fs-6"
      color="primary"
    >
      <mat-icon>add</mat-icon>
      Nova Nota
    </button>

    <div class="row gap-3">
      <mat-card
        *ngFor="let nota of notas$ | async"
        appCardHover
        class="col-12 col-md-6 col-lg-4 col-xxl-3"
      >
        <mat-card-header>
          <mat-card-title>
            <span>{{ nota.titulo }}</span>
          </mat-card-title>

          <mat-chip
            [ngSwitch]="nota.tema"
            class="ms-auto"
            [highlighted]="true"
            [color]="nota.tema"
          >
            <span *ngSwitchCase="'primary'">Padr√£o</span>
            <span *ngSwitchCase="'accent'">Aviso</span>
            <span *ngSwitchCase="'warn'">Urgente</span>
          </mat-chip>
        </mat-card-header>

        <mat-card-content class="mt-3 fs-6">
          <span>{{ nota.conteudo }}</span>
        </mat-card-content>

        <mat-card-actions class="pe-0" align="end">
          <button
            mat-icon-button
            matTooltip="Editar"
            color="primary"
            routerLink="/notas/editar/{{ nota.id }}"
          >
            <mat-icon>edit_note</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Excluir"
            color="warn"
            routerLink="/notas/excluir/{{ nota.id }}"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
