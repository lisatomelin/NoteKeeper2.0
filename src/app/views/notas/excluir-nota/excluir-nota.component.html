<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">
    <h1 class="fs-2">Excluir Nota</h1>

    <p class="fs-5">Você tem certeza que deseja excluir a seguinte nota?</p>

    <mat-list *ngIf="notas$ | async as nota">
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Id:</span>
          <span>{{ nota.id }}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Título:</span>
          <span>{{ nota.titulo }}</span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Conteúdo:</span>
          <span>{{ nota.conteudo}}</span
          >
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="d-flex justify-content-between">
          <span>Categoria:</span>
          <span>{{ nota.categoria?. titulo}}</span>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="d-flex justify-content-end gap-2 mt-5">
      <button 
      (click)="excluir()"
      class="py-3 px-5" 
      color="warn" mat-raised-button>
        Confirmar
      </button>
      <button
        routerLink="/notas/listar"
        class="py-3 px-5"
        color="primary"
        mat-stroked-button
      >
        Voltar
      </button>
    </div>
  </div>
</div>
